<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="FinanceLife - Your Privacy-First Financial Life Management Platform" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Responsive and PWA -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="/favicon-16x16.png" />
    
    <title>FinanceLife - Financial OS</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body { margin: 0; padding: 0; }
      #root { min-height: 100vh; }
      .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <script type="module" src="/frontend/src/index.tsx"></script>
    
    <!-- Loading animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
