<!DOCTYPE html>
<html>
<head>
    <title>Test Onboarding</title>
</head>
<body>
    <h1>Testing Onboarding Flow</h1>
    <button onclick="clearOnboarding()">Clear Onboarding Flag</button>
    <button onclick="checkOnboarding()">Check Onboarding Status</button>
    <div id="status"></div>
    
    <script>
        function clearOnboarding() {
            localStorage.removeItem('onboarding_completed');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_name');
            document.getElementById('status').innerHTML = 'Onboarding flag cleared. Refresh the app to see onboarding.';
        }
        
        function checkOnboarding() {
            const completed = localStorage.getItem('onboarding_completed');
            const email = localStorage.getItem('user_email');
            const name = localStorage.getItem('user_name');
            document.getElementById('status').innerHTML = `
                Onboarding Completed: ${completed}<br>
                User Email: ${email}<br>
                User Name: ${name}
            `;
        }
        
        // Auto-check on load
        checkOnboarding();
    </script>
</body>
</html>
