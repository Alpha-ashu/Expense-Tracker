version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: postgres
      # Security: Use environment variable instead of hardcoded password
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/expense_tracker
      # Security: JWT_SECRET must be provided via environment variable
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data: