<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug Test</title>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    <button onclick="testDebug()">Test Debug Endpoint</button>
    <button onclick="testRegister()">Test Registration</button>
    <div id="results"></div>

    <script>
        async function testDebug() {
            try {
                const response = await fetch('/api/v1/auth/debug');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Debug Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Debug Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testRegister() {
            try {
                const testData = {
                    name: 'Test User',
                    email: 'test' + Date.now() + '@example.com',
                    password: 'testpassword123'
                };

                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    const text = await response.text();
                    data = {
                        error: text || 'Server error occurred',
                        code: 'PARSE_ERROR'
                    };
                }

                document.getElementById('results').innerHTML = '<h3>Registration Result:</h3><pre>Status: ' + response.status + '\n\n' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Registration Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
