name: Build Android AAB (Release)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_variant:
        description: 'Build variant (debug or release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools-version: 36.0.0

      - name: Install dependencies
        run: npm install

      - name: Run Capacitor sync
        run: npx cap sync android

      - name: Decode keystore
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_variant == 'release')
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PATH: android/finance-life-release.keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > "$KEYSTORE_PATH"
          echo "KEYSTORE_PATH=$KEYSTORE_PATH" >> $GITHUB_ENV

      - name: Build APK (Debug)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_variant == 'debug'
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Build AAB (Release)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_variant == 'release')
        env:
          KEYSTORE_PATH: android/finance-life-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: finance-life
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          # Create key.properties for signing
          cat > key.properties << EOF
          storeFile=${{ env.KEYSTORE_PATH }}
          storePassword=${{ env.KEYSTORE_PASSWORD }}
          keyAlias=${{ env.KEY_ALIAS }}
          keyPassword=${{ env.KEY_PASSWORD }}
          EOF
          
          # Build release AAB
          ./gradlew bundleRelease --no-daemon
          
          # Clean up key.properties
          rm -f key.properties

      - name: Upload Debug APK artifact
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_variant == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Upload Release AAB artifact
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_variant == 'release')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Clean up keystore
        if: always()
        run: rm -f android/finance-life-release.keystore android/key.properties

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "- Debug APK: ✅ Built successfully" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "- Release AAB: ✅ Built successfully" >> $GITHUB_STEP_SUMMARY
          fi
